<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signIn.css" />
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sign IN</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="portion1">
          <div class="logo">
            <i class="fas fa-user-alt"></i>
          </div>
          <div class="auth"></div>
        </div>
        <div class="portion2">
          <h1>Hello Friend,</h1>

          <p>
            Enter your details below to create your account <br />
            or login to an existing account.
          </p>
        </div>
        <div class="portion3">
          <div id="sawo-container" style="height: 300px; width: 100%"></div>
        </div>

       
      </div>
    </div>
  </body>
  <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    var config = {
      containerID: "sawo-container",
      identifierType: "email",
      apiKey: "8180e037-8487-401d-870f-7b2ffaba55d5",
      onSuccess: (payload) => {
        console.log(payload);
        localStorage.setItem("Verification", payload.verification_token)
        window.location.href = "../index.html";
      },
    };
    var sawo = new Sawo(config);
    sawo.showForm();
  </script>
  <!-- <script src="signIn.js"></script> -->
</html>
